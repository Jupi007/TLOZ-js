<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The legend of Zelda</title>
    <style>
        @font-face {
            font-family: "NES-font";
            src: url("./fonts/nintendo-nes-font.ttf") format("truetype");
        }
        * {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            height: 100vh;

<body>

    <script src="./build/main.js"></script>

        Game = new Game(document.getElementById("canvas"));
        Game.run();
    </script>

</html>
