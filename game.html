<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TLOZ-JS Game</title>
    <link rel="stylesheet" href="csstart.min.css">
    <style>
        @font-face {
            font-family: "NES-font";
            src: url("./fonts/nintendo-nes-font.ttf") format("truetype");
        }
        * {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
            text-align: center;
            background: #202020;
            color: white;
        }
        canvas {
            background: #000;
            display: block;
            border-radius: 15px;
        }
        a {
            color: rgb(124, 120, 203) !important;
        }
    </style>
</head>
<body>
    <button type="button" name="button" class="Button Button-dark" id="startButton">Run game</button>

    <canvas id="canvas">Your browser seems to not support Canvas2D api. Please use a modern and up to date one like Firefox.</canvas>

    <div>
        <p id="help" style="display:none">
            Press <kbd>Q</kbd> to attack. Use <kbd>←</kbd> <kbd>↑</kbd> <kbd>→</kbd> <kbd>↓</kbd> to move.
        </p>

        <p>
            <a href="https://github.com/Jupiter007-43/TLOZ-js">https://github.com/Jupiter007-43/TLOZ-js</a>
        </p>
    </div>

    <script src="./build/main.js"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById("startButton");
            let canvas = document.getElementById("canvas");
            let help = document.getElementById("help");

            button.addEventListener("click", (e) => {
                Game = new Game(canvas);
                Game.run();
                button.remove();
                help.style.display = "block";
            });
        });
    </script>
</body>
</html>
